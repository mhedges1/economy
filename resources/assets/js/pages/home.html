<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Economy Simulator</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div class="btn-group-vertical stock-selector" role="group" aria-label="...">
        <table class="table table-hover table-striped table-condensed table-bordered">
          <tr v-repeat="stock: stocks">
            <td v-class="active: stock.id === selectedStock.id" v-on="click: setSelectedStock(stock)" v-text="stock.name"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="panel panel-default stock-detail">
        <div class="panel-heading clearfix">
          <stock-detail-header stock="{{selectedStock}}"></stock-detail-header>
        </div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
